<header class="contactHeader">
    <div class="container" id="mainnav">
        <div class="nav row">
            <div class="col-4 col-sm-4 col-lg-4 text-center">
                <a href="index.html" id="home">Home</a>
            </div>
            <div class="col-4 col-sm-4 col-lg-4 text-center">
                <a href="portfolio.html" id="portfolio"> Portfolio</a>

            <div class="col-4 col-sm-4 col-lg-4 text-center">
                <a href="contact.html" id="contact">Contact</a>
            </div>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="text-center">
                <h1>Contact For Hiring</h1>
                <div class="overlay"></div>
            </div>
        </div>
    </div>
</header>

<body>
   
   <p class="form-p text-center">If you are interested in having me work on one of your projects, fill out this form with your contact information and details about the job and I will get back to you as soon as I am avaliable</p>
   
    <div class="container form justify-content-center">
        <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">Email</label>
            <div class="col-10">
                <input class="form-control" type="email" id="email-input" placeholder="bootstrap@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
            <div class="col-10">
                <input class="form-control" type="tel" id="tel-input" placeholder="1-(555)-555-5555">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-date-input" class="col-2 col-form-label">Completed by</label>
            <div class="col-10">
                <input class="form-control" type="date" id="date-input" placeholder="2018-12-12">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleTextarea" class="details col-2 col-form-label">Details</label>
            <div class="col-10">
                <textarea class="form-control" id="details" rows="3" placeholder="Details about the job"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>
